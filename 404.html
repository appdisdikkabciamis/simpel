<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>404 - Halaman Tidak Ditemukan | SIMPEL</title>
    <!-- Fonts: Lexend and Material Symbols -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Lexend', 'sans-serif'],
                    },
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    }
                },
            },
        };
    </script>
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Lexend', sans-serif;
            overflow: hidden;
            /* Prevent scrollbars */
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        /* Abstract shapes for background */
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: -1;
            animation: float 10s infinite ease-in-out alternate;
        }

        .shape-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: #60a5fa;
            animation-delay: 0s;
        }

        .shape-2 {
            bottom: -10%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: #a78bfa;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(30px, 30px) rotate(10deg);
            }
        }
    </style>
</head>

<body class="h-screen w-full flex items-center justify-center relative script-check">

    <!-- Background Shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div
        class="container px-6 mx-auto flex flex-col items-center justify-center text-center max-w-2xl relative z-10 p-8">

        <!-- Illustration / Icon -->
        <div class="mb-8 relative">
            <div
                class="w-40 h-40 bg-white/50 rounded-full flex items-center justify-center glass-effect mx-auto animate-pulse">
                <span class="material-symbols-outlined text-9xl text-blue-500">
                    broken_image
                </span>
            </div>
            <!-- Floating Elements -->
            <span
                class="material-symbols-outlined absolute top-0 right-0 text-4xl text-purple-400 opacity-80 animate-bounce"
                style="animation-delay: 1s;">search_off</span>
            <span
                class="material-symbols-outlined absolute bottom-0 left-0 text-4xl text-blue-400 opacity-80 animate-bounce"
                style="animation-delay: 0.5s;">error</span>
        </div>

        <h1 class="text-8xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-2">
            404
        </h1>

        <h2 class="text-3xl font-semibold text-gray-800 mb-4">
            Halaman Tidak Ditemukan
        </h2>

        <p class="text-lg text-gray-600 mb-10 max-w-lg mx-auto leading-relaxed">
            Maaf, halaman yang Anda cari tidak tersedia. Mungkin tautan rusak atau halaman telah dipindahkan.
        </p>


    </div>

    <!-- Footer -->
    <div class="absolute bottom-6 w-full text-center">
        <p class="text-sm text-gray-500 font-medium opacity-70">
            &copy;
            <script>document.write(new Date().getFullYear())</script> SIMPEL App
        </p>
    </div>

</body>

</html>
