<head>

<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white overflow-hidden h-screen flex">

    <!-- Sidebar -->

        class="fixed inset-y-0 left-0 z-50 w-64 bg-white dark:bg-[#1a2634] flex flex-col h-full border-r border-[#e5e7eb] dark:border-[#2a3848] shrink-0 transition-transform duration-300 -translate-x-full md:translate-x-0 md:static">

                    <div class="flex items-center gap-3">

                            class="material-symbols-outlined group-hover:text-primary transition-colors">folder_shared</span>

                <div id="menuProposal" class="hidden pl-11 pr-3 space-y-1">

                    <a class="block px-3 py-2 rounded-lg text-sm text-[#637588] dark:text-[#94a3b8] hover:text-primary hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-colors"

                    <a class="block px-3 py-2 rounded-lg text-sm text-[#637588] dark:text-[#94a3b8] hover:text-primary hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-colors"

            <!-- Dropdown Menu Laporan -->

                        <span class="text-sm font-medium">Laporan</span>

                <div id="menuLaporan" class="hidden pl-11 pr-3 space-y-1">

                        href="kerusakan.html">Kerusakan</a>
                    <a class="block px-3 py-2 rounded-lg text-sm text-[#637588] dark:text-[#94a3b8] hover:text-primary hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-colors"

                </div>
            </div>

            <!-- Menu Bantuan (Active) -->
            <a class="flex items-center gap-3 px-3 py-3 rounded-lg bg-primary text-white shadow-sm transition-colors"

                <span class="material-symbols-outlined">volunteer_activism</span>
                <span class="text-sm font-medium">Bantuan</span>
            </a>

            <a class="flex items-center gap-3 px-3 py-3 rounded-lg text-red-500 hover:bg-red-50 dark:hover:bg-red-900/10 transition-colors group"
                href="#" onclick="confirmLogout(event)">
                <span class="material-symbols-outlined">logout</span>
                <span class="text-sm font-medium">Keluar</span>

        </nav>

    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden relative">
        <header
            class="h-16 bg-white dark:bg-[#1a2634] border-b border-[#e5e7eb] dark:border-[#2a3848] flex items-center justify-between px-6 shrink-0 z-10">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()"
                    class="p-1 -ml-2 text-[#637588] hover:bg-gray-100 rounded-lg dark:text-[#94a3b8] dark:hover:bg-[#2a3848] transition-colors">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </div>
            <div class="flex items-center gap-4">
                <span class="text-sm font-semibold text-[#111418] dark:text-white">Administrator</span>
                <div class="size-8 rounded-full bg-blue-100 flex items-center justify-center text-primary">
                    <span class="material-symbols-outlined text-[20px]">person</span>
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-auto px-4 md:px-8 pb-24 scroll-smooth relative">
            <!-- Sub-Header -->
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mt-4 md:mt-8 mb-6 shrink-0">
                <h2 class="text-2xl font-bold text-[#111418] dark:text-white">Daftar Bantuan</h2>
                <div class="flex gap-3 w-full md:w-auto">
                    <!-- Export Buttons Removed -->
                </div>
            </div>

            <div
                class="bg-white dark:bg-[#1a2634] rounded-xl border border-[#e5e7eb] dark:border-[#2a3848] shadow-sm flex flex-col mb-4 md:mb-8">

                <!-- Table Controls -->
                <div
                    class="p-4 border-b border-[#e5e7eb] dark:border-[#2a3848] flex flex-col md:flex-row items-center justify-between gap-4 shrink-0">
                    <div
                        class="flex items-center gap-2 text-sm text-[#637588] dark:text-[#94a3b8] w-full md:w-auto justify-center md:justify-start">
                        <span>Tampilkan</span>
                        <select id="entriesSelect"
                            class="border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 rounded-lg text-sm focus:ring-primary focus:border-primary">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="-1">Semua</option>
                        </select>
                        <span>entri</span>
                    </div>

                    <div class="flex items-center gap-2 w-full md:w-auto">
                        <!-- Filter Sumber Dana -->
                        <select id="filterSumberDana"
                            class="border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 rounded-lg text-sm focus:ring-primary focus:border-primary transition-all shadow-sm">
                            <option value="">Semua Sumber Dana</option>
                        </select>

                        <!-- Filter Kecamatan -->
                        <select id="filterKecamatan"
                            class="border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 rounded-lg text-sm focus:ring-primary focus:border-primary transition-all shadow-sm">
                            <option value="">Semua Kecamatan</option>
                        </select>

                        <!-- Search Input -->
                        <div class="relative flex-1">
                            <span
                                class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-[20px]">search</span>
                            <input type="text" id="searchInput" placeholder="Cari..."
                                class="pl-10 pr-4 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-sm focus:ring-primary focus:border-primary transition-all w-full">
                        </div>
                    </div>
                </div>

                <!-- Table Wrapper -->
                <div
                    class="overflow-x-auto md:overflow-visible rounded-lg border border-[#e5e7eb] dark:border-[#2a3848]">
                    <table class="w-full text-left text-sm relative border-collapse" id="bantuanTable">
                        <thead
                            class="sticky top-0 z-10 bg-[#f8fafc] dark:bg-[#0f172a] text-[#637588] dark:text-[#94a3b8] shadow-sm outline outline-1 outline-[#e5e7eb] dark:outline-[#2a3848]">
                            <tr>
                                <th class="px-5 py-3 font-medium cursor-pointer select-none" onclick="sortTable('no')">
                                    No</th>
                                <th class="px-5 py-3 font-medium cursor-pointer select-none"
                                    onclick="sortTable('sumber')">Sumber Dana</th>
                                <th class="px-5 py-3 font-medium cursor-pointer select-none"
                                    onclick="sortTable('npsn')">NPSN</th>
                                <th class="px-5 py-3 font-medium cursor-pointer select-none"
                                    onclick="sortTable('nama')">Nama Sekolah</th>
                                <th class="px-5 py-3 font-medium cursor-pointer select-none"
                                    onclick="sortTable('kecamatan')">Kecamatan</th>
                                <th class="px-5 py-3 font-medium cursor-pointer select-none"
                                    onclick="sortTable('kegiatan')">Kegiatan</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-[#e5e7eb] dark:divide-[#2a3848]">
                            <tr>
                                <td colspan="6" class="px-5 py-4 text-center">Memuat data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div
                    class="p-4 border-t border-[#e5e7eb] dark:border-[#2a3848] flex flex-col md:flex-row items-center justify-between gap-4">
                    <div class="text-sm text-[#637588] dark:text-[#94a3b8] text-center md:text-left" id="tableInfo">
                        Menampilkan 0 sampai 0 dari 0 entri
                    </div>
                    <div class="flex gap-2 w-full md:w-auto justify-center">
                        <button id="btnPrev" disabled
                            class="px-4 py-2 rounded-lg border border-gray-300 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:bg-gray-100 text-sm font-medium text-gray-700 transition-all shadow-sm">Sebelumnya</button>
                        <button id="btnNext" disabled
                            class="px-4 py-2 rounded-lg border border-gray-300 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:bg-gray-100 text-sm font-medium text-gray-700 transition-all shadow-sm">Selanjutnya</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-[100] flex flex-col gap-3 pointer-events-none"></div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzxvd3NXMiJOT9TYoyGB8lvHIY4h64ABVGVvL-lAq_zegrZ3-vry4YLplYjDUSIf9SiDQ/exec";
        let allRows = [];
        let filteredRows = [];
        let currentPage = 1;
        let rowsPerPage = 10;
        let currentSort = { col: 'no', dir: 'asc' };

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth >= 768) {
                sidebar.classList.toggle('hidden');
            } else {
                sidebar.classList.toggle('-translate-x-full');
            }
        }

        async function fetchData() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="6" class="px-5 py-4 text-center">Sedang mengambil data terbaru...</td></tr>';

            try {
                const res = await fetch(API_URL + "?action=get_data_bantuan").then(r => r.json());

                if (res.status === 'success') {
                    allRows = res.data || [];
                    populateKecamatanFilter();
                    populateSumberDanaFilter();
                    filterDataAndRender();
                } else {
                    tbody.innerHTML = `<tr><td colspan="6" class="px-5 py-4 text-center text-red-500">${res.message || "Gagal memuat data"}</td></tr>`;
                }
            } catch (error) {
                console.error(error);
                tbody.innerHTML = `<tr><td colspan="6" class="px-5 py-4 text-center text-red-500">Gagal koneksi server</td></tr>`;
            }
        }

        function populateKecamatanFilter() {
            const filterSelect = document.getElementById('filterKecamatan');
            const uniqueKec = [...new Set(allRows.map(r => r.kecamatan).filter(k => k && k.trim() !== ""))].sort();

            filterSelect.innerHTML = '<option value="">Semua Kecamatan</option>';
            uniqueKec.forEach(k => {
                const opt = document.createElement('option');
                opt.value = k;
                opt.textContent = k;
                filterSelect.appendChild(opt);
            });
        }

        function populateSumberDanaFilter() {
            const filterSelect = document.getElementById('filterSumberDana');
            const uniqueSumber = [...new Set(allRows.map(r => r.sumberDana).filter(s => s && s.trim() !== ""))].sort();

            filterSelect.innerHTML = '<option value="">Semua Sumber Dana</option>';
            uniqueSumber.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s;
                opt.textContent = s;
                filterSelect.appendChild(opt);
            });
        }

        function filterDataAndRender() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filterKec = document.getElementById('filterKecamatan').value;
            const filterSumber = document.getElementById('filterSumberDana').value;

            filteredRows = allRows.filter(row => {
                const matchSearch = Object.values(row).some(val => String(val).toLowerCase().includes(search));
                const matchKec = filterKec === "" || row.kecamatan === filterKec;
                const matchSumber = filterSumber === "" || row.sumberDana === filterSumber;
                return matchSearch && matchKec && matchSumber;
            });

            // Reset sort if needed or apply last sort?
            // For now, let's just sort by No (Index) implicitly unless sorted
            // If we have a sort active
            if (currentSort.col !== 'no') {
                // Implement Sort Logic
                filteredRows.sort((a, b) => {
                    let va = a[mapSortKey(currentSort.col)];
                    let vb = b[mapSortKey(currentSort.col)];
                    if (currentSort.dir === 'asc') return va > vb ? 1 : -1;
                    else return va < vb ? 1 : -1;
                });
            }

            // Reset Page
            currentPage = 1;
            renderTable();
        }

        function mapSortKey(col) {
            if (col === 'sumber') return 'sumberDana';
            if (col === 'npsn') return 'npsn';
            if (col === 'nama') return 'namaSekolah';
            if (col === 'kecamatan') return 'kecamatan';
            if (col === 'kegiatan') return 'kegiatan';
            return 'npsn';
        }

        function sortTable(col) {
            if (currentSort.col === col) {
                currentSort.dir = currentSort.dir === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.col = col;
                currentSort.dir = 'asc';
            }
            filterDataAndRender(); // Re-render triggers sort
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            const total = filteredRows.length;
            if (total === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-5 py-4 text-center">Tidak ada data ditemukan</td></tr>';
                updatePagination(0, 0, 0);
                return;
            }

            // Parse Entries
            const entriesVal = document.getElementById('entriesSelect').value;
            rowsPerPage = parseInt(entriesVal);
            if (rowsPerPage === -1) rowsPerPage = total;

            const totalPages = Math.ceil(total / rowsPerPage);
            if (currentPage > totalPages) currentPage = totalPages;
            if (currentPage < 1) currentPage = 1;

            const startIdx = (currentPage - 1) * rowsPerPage;
            const endIdx = startIdx + rowsPerPage;
            const pageData = filteredRows.slice(startIdx, endIdx);

            pageData.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-[#f8fafc] dark:hover:bg-[#1e293b] transition-colors border-b border-[#e5e7eb] dark:border-[#2a3848]";

                tr.innerHTML = `
                    <td class="px-5 py-4 font-medium">${startIdx + index + 1}</td>
                    <td class="px-5 py-4">${row.sumberDana || '-'}</td>
                    <td class="px-5 py-4 font-medium">${row.npsn || '-'}</td>
                    <td class="px-5 py-4">${row.namaSekolah || '-'}</td>
                    <td class="px-5 py-4">${row.kecamatan || '-'}</td>
                    <td class="px-5 py-4">${row.kegiatan || '-'}</td>
                `;
                tbody.appendChild(tr);
            });

            updatePagination(startIdx + 1, Math.min(endIdx, total), total);
        }

        function updatePagination(start, end, total) {
            document.getElementById('tableInfo').textContent = `Menampilkan ${start} sampai ${end} dari ${total} entri`;
            document.getElementById('btnPrev').disabled = currentPage === 1;
            document.getElementById('btnNext').disabled = currentPage >= Math.ceil(total / rowsPerPage);
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', () => filterDataAndRender());
        document.getElementById('filterKecamatan').addEventListener('change', () => filterDataAndRender());
        document.getElementById('filterSumberDana').addEventListener('change', () => filterDataAndRender());
        document.getElementById('entriesSelect').addEventListener('change', () => { currentPage = 1; renderTable(); });
        document.getElementById('btnPrev').addEventListener('click', () => { if (currentPage > 1) { currentPage--; renderTable(); } });
        document.getElementById('btnNext').addEventListener('click', () => {
            const totalPages = Math.ceil(filteredRows.length / rowsPerPage);
            if (currentPage < totalPages) { currentPage++; renderTable(); }
        });

        // Initial Load
        document.addEventListener('DOMContentLoaded', fetchData);

        // Toast Logic
        function showConfirmToast(message, onConfirm, yesLabel = 'KELUAR', yesClass = 'bg-red-600 hover:bg-red-700') {
            const container = document.getElementById('toast-container');
            if (!container) {
                if (confirm(message)) onConfirm();
                return;
            }

            const toast = document.createElement('div');
            toast.className = `min-w-[320px] max-w-md w-full bg-white dark:bg-[#1a2634] shadow-2xl rounded-xl pointer-events-auto flex flex-col ring-1 ring-black ring-opacity-5 transform transition-all duration-300 translate-x-full opacity-0 overflow-hidden border-l-4 border-yellow-500`;

            toast.innerHTML = `
                <div class="p-4 flex items-start w-full">
                    <div class="flex-shrink-0">
                      <span class="material-symbols-outlined text-yellow-500 text-[24px]">warning</span>
                    </div>
                    <div class="ml-3 w-0 flex-1 pt-0.5">
                      <p class="text-sm font-semibold text-gray-900 dark:text-white leading-relaxed">${message}</p>
                      <div class="mt-3 flex gap-3">
                        <button id="btn-confirm-yes" class="${yesClass} text-white text-xs font-bold py-2 px-4 rounded shadow-sm transition-colors">
                            ${yesLabel}
                        </button>
                        <button id="btn-confirm-no" class="bg-gray-200 hover:bg-gray-300 text-gray-800 text-xs font-bold py-2 px-4 rounded shadow-sm transition-colors">
                            BATAL
                        </button>
                      </div>
                    </div>
                </div>
            `;

            container.appendChild(toast);

            requestAnimationFrame(() => {
                toast.classList.remove('translate-x-full', 'opacity-0');
            });

            const btnYes = toast.querySelector('#btn-confirm-yes');
            const btnNo = toast.querySelector('#btn-confirm-no');

            btnYes.onclick = () => {
                onConfirm();
                removeToast(toast);
            };

            btnNo.onclick = () => {
                removeToast(toast);
            };

            setTimeout(() => {
                if (toast.parentElement) removeToast(toast);
            }, 10000);
        }

        function removeToast(toast) {
            toast.classList.add('translate-x-full', 'opacity-0');
            setTimeout(() => {
                if (toast.parentElement) toast.remove();
            }, 300);
        }

        function confirmLogout(e) {
            e.preventDefault();
            showConfirmToast("Apakah Anda yakin ingin keluar?", () => {
                logout();
            }, 'KELUAR');
        }

        // Export Functions
        // Export Functions Removed
    </script>
</body>
